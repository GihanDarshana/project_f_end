
<div class="container">
    
      
        <form (submit)="submit()">
          <h1 class="mb-3 font-weight-normal">Add news feid</h1>
          <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="text" class="form-control" name="start_date" placeholder="Enter Start Date" [(ngModel)]="credentials.start_date">
              </div>

          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="text" class="form-control" name="end_date" placeholder="Enter End Date" [(ngModel)]="credentials.end_date">
          </div>
  
          <div class="form-group">
              <label for="news_feild">News Feild</label>
              <input type="text" class="form-control" name="news_feild" placeholder="Enter News Feild" [(ngModel)]="credentials.news_feild">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Add</button>
        </form>
                      
      <br><br>
      <h1 class="mb-3 font-weight-normal">News feids</h1>
  <table class="table table-striped">
        <thead>
          <tr>
           <th style="text-align:center">ID</th>  
           <th style="text-align:center">Start date</th> 
           <th style="text-align:center">End date</th>
           <th style="text-align:center">News feild</th>
          </tr>
       </thead>
     
       <tbody>
         <tr *ngFor="let new of news">
           <td style="text-align:center">{{ new.id }}</td> 
           <td style="text-align:center">{{ new.start_date }}</td>
           <td style="text-align:center">{{ new.end_date }}</td>
           <td style="text-align:center"> <img src="{{ new.news_feild }}" 
            alt="Cheetah!"  style="width: 150px;height: 150px"/> </td>
         </tr>
     
     
       </tbody>
       </table>
             
    </div>
